<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task.name }} - {{ task.type }} - {{ task.description }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
  </body>
</html>
